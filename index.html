<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" class="stylesheet" />
    <title>The Odin Project - Etch-a-Sketch</title>
  </head>
  <body>
    <div class="controls">
      <button id="resetBtn">Reset</button>
      <div class="sizeCont">
        <label for="size">Grid-Size</label>
        <input
          type="range"
          min="16"
          max="128"
          step="2"
          class="size"
          id="size"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>16</output>
      </div>
      <div class="colors">
        <label for="color1">Background-Color</label>
        <input id="color1" type="color" class="color" value="#f4b8e4" />
        <label for="color2">Foreground Color</label>
        <input id="color2" type="color" class="color" value="#f4b8e4" />
      </div>
    </div>
    <div id="mainContainer" class="mainContainer"></div>

    <script src="javascript.js"></script>
  </body>
</html>
